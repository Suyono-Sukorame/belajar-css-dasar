<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Menggunakan Element HTML</title>
    <link rel="stylesheet" href="assets/css/selector.css">
</head>

<body>
    <h1>Ini Judul dengan besar H1</h1>
    <h2>Dan ini judul dengan H2</h2>

    <p>Lorem ipsum dolor sit amet <b class="mark">consectetur</b> adipisicing elit. <i class="mark">Incidunt</i> tempore
        quis, <u class="mark">obcaecati</u>
        labore in inventore rem
        eum! Facere, perferendis at.</p>

    <h3>Dan ini judul dengan H3</h3>

    <p>Berikut daftar kegiatan saya :</p>
    <ul>
        <li><span id="list1">Makan</span></li>
        <li><span id="list2" class="mark">Minum</span></li>
        <li><span id="list3">Tidur</span></li>
    </ul>

    <button type="button">Kirim</button>
</body>

</html>
